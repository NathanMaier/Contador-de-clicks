<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Clicks</title>
    <style type="text/css">
        button{
            
            display: block;
            margin: auto;
            margin-top: 20px;
            background-color: red;
            color: white;
            padding: 5px;

        }
        h1{
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="conteiner">

        <button id="clicks" onclick="click()">Clique aqui</button>
        <button id="reset" onclick="reset()">Resetar</button>
        <h1 id="show"></h1>

    </div>


    <script>
        var clickCounter = 0;

        function click() {
            updateDisplay(++clickCounter);
        }
        function reset() {
            clickCounter = 0
            updateDisplay(clickCounter);
        }
        function updateDisplay(val){
            document.getElementById("show").innerHTML = val;
        }
    

    </script>
</body>
</html>
